<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
        crossorigin="anonymous"
        referrerpolicy="no-referrer"
    />
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/login.css">

    <title>Login - Woosh</title>
</head>
<body>

    <div class="login-card">
        <h1>Login</h1>

        <form action="#">
            
            <div class="input-group">
                <label>Username/Email</label>
                <div class="input-wrapper">
                    <i class="far fa-user input-icon"></i>
                    <input type="text" class="login-input" placeholder="Type your username...">
                </div>
            </div>

            <div class="input-group">
                <label>Password</label>
                <div class="input-wrapper">
                    <i class="fas fa-lock input-icon"></i>
                    <input type="password" class="login-input" placeholder="Type your password...">
                </div>
            </div>

            <a href="#" class="forgot-pass">Forgot password?</a>

            <button type="submit" class="btn-login">Login</button>
            <a href="#" class="btn-signup">Sign Up</a>

        </form>

        <div class="social-label">Or Sign Up Using</div>
        <div class="social-icons">
            <a href="#" class="social-btn"><i class="fab fa-google"></i></a>
            <a href="#" class="social-btn"><i class="fab fa-facebook"></i></a>
            <a href="#" class="social-btn"><i class="fab fa-apple"></i></a>
        </div>

    </div>

</body>
</html>
